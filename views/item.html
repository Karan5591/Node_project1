<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="item.css">
    <title>To Do List</title>
</head>
<body>
    <div id="Submit_Todo">
        <h4>Create new Todo</h4>
    <input type="text" id="item_name" placeholder="item Name">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="price" placeholder="price">

    <input type="number" id="quantity" placeholder="quantity">
    <button id="Submit">submit</button>
</div>

<div id="Todo_Remaining">
    <h4>ToDo Remaining</h4>
    
    <table style="display: block;" id="table" style="width:50%;" class="table">
        <thead>
            
            <th style="text-align: left; ; width:20%">Item Name</th>
            <th style="text-align: left; ; width:20%">Description</th>
            <th style="text-align: left; ; width:20%">Price</th>
            <th style="text-align: left; ; width:15%">Quantity</th>
                       
            <th style="text-align: left; ; width:10%">Buy 1</th>
            <th style="text-align: left; ; width:10%">Buy 2</th>
            <th style="text-align: left; ; width:10%">Buy 3</th>
            
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>
</body>
